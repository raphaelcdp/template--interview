<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <!-- The screen to illuminate -->
    <div id="watchScreen">

        <!-- The time -->
        <div id="watchTime"></div>

        <!-- the increment mode type display -->
        <div id="modeDisplay"></div>

        <div id="btnBar" >
            <!-- the MODE button -->
            <button id="changeModeBtn">MODE</button>

            <!-- the INCREMENT TIME button -->
            <button id="incrementTimeBtn">TIME</button>

            <!-- the LIGHT button -->
            <button id="lightBtn">LIGHT</button>
        </div>

    </div>
</body>
</html>
